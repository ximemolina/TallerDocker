version: "3.9"

services:
  api:
    build: .
    container_name: tournament-designer-api
    ports:
      - "3000:3000"
    networks:
      - internal_net
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/tournament_designer
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
    command: npm run dev

  mongo:
    image: mongo:6.0
    container_name: tournament-designer-db
    restart: always
    ports:
      - "27017:27017"
    networks:
      - internal_net
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

networks:
  internal_net:
    driver: bridge
